<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Pesan ke Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0088cc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #006699;
    }
  </style>
</head>
<body>

  <form id="telegramForm">
    <h2>Kirim Pesan ke Telegram</h2>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="pesan">Pesan Buat Aku:</label>
    <textarea id="pesan" name="pesan" rows="4" required></textarea>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const token = '7619730900:AAGdaAJAbTQ9M1emOgTsH97PQALLt1jpGpE';
    const chat_id = '7327517194';

    document.getElementById('telegramForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const pesan = document.getElementById('pesan').value;
      const teks = `ðŸ“© Pesan Baru:\nðŸ‘¤ Nama: ${nama}\nðŸ’¬ Pesan: ${pesan}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: teks
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert('Pesan berhasil dikirim!');
          document.getElementById('telegramForm').reset();
        } else {
          alert('Gagal mengirim pesan.');
        }
      })
      .catch(error => {
        alert('Terjadi kesalahan: ' + error);
      });
    });
  </script>

</body>
</html>
